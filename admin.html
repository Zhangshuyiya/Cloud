<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理系统</title>
		<link rel="stylesheet" type="text/css" href="admin.css">
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div id="box">
				<h2>管理员入口</h2>
				<div class="item">
					<img src="./image/man.png" / class="pic">
					<input type="text" class="input" id="username" placeholder="请输入管理员账号" v-model="phoneNum">
					<span class="errorMes" v-if="!isRightPho"><br><img src="image/error.png" class="pic">{{errorTips1}}</span>
				</div>
				<div class="item">
					<img src="./image/lock.png"/ class="pic">
					<input type="password" class="input" placeholder="请输入密码" v-model="password">
					<span class="errorMes" v-if="!isRightPas"><br><img src="image/error.png" class="pic">{{errorTips2}}</span>
				</div>
				<button id="submit" v-on:click="checkMes">登 录</button>
			</div>
		</div>
		<script src="admin.js"></script>
	</body>
</html>
